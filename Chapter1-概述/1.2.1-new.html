<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="mainCanvas" width="400" height="300"></canvas>
<script type="module">
    import * as THREE from '../lib/three160.js';
    // 场景
    const scene = new THREE.Scene();
    // 相机
    const camera = new THREE.PerspectiveCamera(45,4/3,1,1000);
    camera.position.set(0,0,5);
    scene.add(camera);
    // 渲染器
    const renderer = new THREE.WebGLRenderer({
        canvas: document.getElementById('mainCanvas'),
    });
    renderer.setClearColor(0x000000);

    const cube = new THREE.Mesh(new THREE.BoxGeometry(1, 2, 3), new THREE.MeshBasicMaterial({
        color: 0xff0000,
    }));
    scene.add(cube);

    renderer.render(scene, camera);
</script>
</body>
</html>
