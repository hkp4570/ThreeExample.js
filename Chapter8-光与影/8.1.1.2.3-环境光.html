<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>环境光</title>
</head>
<body>
     <canvas id="mainCanvas" width="400" height="300"></canvas>
    <script type="module">
        import * as THREE from '../lib/three160.js';
        const scene = new THREE.Scene();
        const renderer = new THREE.WebGLRenderer({
            canvas: document.getElementById('mainCanvas')
        })
        renderer.setClearColor(0x000000);
        const camera = new THREE.OrthographicCamera(-5,5,3.75,-3.75,0.1,100);
        camera.position.set(5,15,25);
        camera.lookAt(new THREE.Vector3(0,0,0));
        scene.add(camera);

        const light = new THREE.AmbientLight(0xff0000);
        // 比白色环境光暗一些
        // const light = new THREE.AmbientLight(0xcccccc);
        scene.add(light);

        // const greenCube = new THREE.Mesh(new THREE.BoxGeometry(2,2,2), new THREE.MeshLambertMaterial({
        //     color: 0x00ff00
        // }))
        const greenCube = new THREE.Mesh(new THREE.BoxGeometry(2,2,2), new THREE.MeshLambertMaterial({
            ambient: 0x00ff00,
        }))
        scene.add(greenCube);
        // const whiteCube = new THREE.Mesh(new THREE.BoxGeometry(2,2,2), new THREE.MeshLambertMaterial({
        //     color: 0xffffff
        // }))
        const whiteCube = new THREE.Mesh(new THREE.BoxGeometry(2,2,2), new THREE.MeshLambertMaterial({
            ambient: 0xffffff
        }))
        whiteCube.position.x = 3;
        scene.add(whiteCube);

        renderer.render(scene,camera);
    </script>
</body>
</html>
