<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phong材质</title>
</head>
<body>
    <canvas id="mainCanvas" width="400" height="300"></canvas>
    <script type="module">
        import * as THREE from '../lib/three151.js';

        const scene = new THREE.Scene();
        const renderer = new THREE.WebGLRenderer({
            canvas: document.getElementById('mainCanvas')
        })
        renderer.setClearColor(0x000000);

        const camera = new THREE.OrthographicCamera(-5, 5, 3.75, -3.75, 0.1, 100);
        camera.position.set(25, 25, 25);
        camera.lookAt(new THREE.Vector3(0, 0, 0));
        scene.add(camera);

        const light = new THREE.PointLight(0xffffff, 1, 200);
        light.position.set(10,15,25);
        scene.add(light);

        const material = new THREE.MeshPhongMaterial({
            color: 0xff0000,
            specular: 0xffff00,
            shininess: 100
        })

        const sphere = new THREE.Mesh(new THREE.SphereGeometry(3,20,8), material);
        scene.add(sphere);

        renderer.render(scene,camera);
    </script>
</body>
</html>
